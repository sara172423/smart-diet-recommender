<style>
  .form-card {
    max-width: 500px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 30px 35px;
    font-family: "Segoe UI", Tahoma, sans-serif;
  }

  .form-card h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  .form-card form p {
    margin-bottom: 18px;
  }

  .form-card input, 
  .form-card select, 
  .form-card textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
  }

  .form-card input:focus, 
  .form-card select:focus, 
  .form-card textarea:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
  }

  .form-card button {
    display: block;
    width: 100%;
    padding: 12px 0;
    background-color: #3498db;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }

  .form-card button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }
</style>

<div class="form-card">
  <h2>ساخت کاربر</h2>

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">ثبت</button>
  </form>
</div>
